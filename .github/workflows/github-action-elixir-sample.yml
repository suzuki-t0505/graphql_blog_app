on: push

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github
        uses: actions/checkout@v2
      - name: Set up Erlang/OTP enviroment
        uses: erlef/setup-beam@v1
        with:
          otp-version: '25.3'
          elixir-version: '1.14.5'
      - name: Retrieve cached dependencies
        uses: actions/cache@v3
        id: mix-cache
        with:
          path: |
            blog_api/deps
            blog_api/_build
          key: ${{runner.os}}-mix-${{hashFiles('**/mix.lock')}}
      - name: check
        run: |
          ls $HOME
          ls $HOME/work
      - name: Install dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        run: |
          cd blog_api
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile
          
  check:
    needs: dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github
        uses: actions/checkout@v2
      - name: current_directory
        run: pwd
      - name: current_directory for ls
        run: ls
          
  mix-test:
    needs: dependencies
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:latest
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
    steps:
      - name: Checkout Github
        uses: actions/checkout@v2
      - name: Set up Erlang/OTP enviroment
        uses: erlef/setup-beam@v1
        with:
          otp-version: '25.3'
          elixir-version: '1.14.5'
      - name: Retrieve cached dependencies
        uses: actions/cache@v3
        id: mix-cache
        with:
          path: |
            blog_api/deps
            blog_api/_build
          key: ${{runner.os}}-mix-${{hashFiles('**/mix.lock')}}
      - run: |
          cd blog_api
          mix test
      
